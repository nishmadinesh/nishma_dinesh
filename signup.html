        <h2>SIGN-UP</h2>
<!--form-->
<form action="#" class="login" id="form"> 
    
    <div class="login-cont">
        <label>First Name</label>  
        <br>   
        <input type="text" placeholder="">
    </div>
    <br>
    <div class="login-cont">
        <label >Last Name</label>
        <br>
        <input type="text" placeholder="">
    </div>
    <div class="login-cont">
        <br>
        <label >Phone Number</label>
        <br>
        <input type="text" placeholder="" id="phno" onkeydown="phvalidation()"></input>
        <span id="phtext"></span>
    </div>
    <div class="login-cont">
        <br>
        <label >Email Address</label>
        <br>
        <input type="text" placeholder="" id="email" onkeydown="validation()"></input>
        <span id="text"></span>
    </div>
    <div class="login-cont">
        <br>
        <label >Password</label>
        <br>
        <input type="password" placeholder="" id="password" onkeydown="pvalidation()"></input>
        <span id="ptext"></span>
        <p>Your Password must have atleast 8 characters</p>
    </div>
    <div class="login-cont">
        <br>
        <label >Repeat Password</label>
        <br>
        <input type="password" placeholder="">
    </div>
    <br>
    <div>
       <button id="signup">Sign-up</button>

    </div>
    </form>
    <script src="signin.js"></script>
    <script src="pass.js"></script>
    <script src="ph.js"></script>

<!--/form-->
